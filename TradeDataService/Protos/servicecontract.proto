syntax = "proto3";

option csharp_namespace = "ServiceContract";

package ServiceContract;


// Trade service definition.
service TradeServiceStreamer {
  rpc GetAllTrades (TradeRequest) returns (stream TradeDataContract);
}

message TradeRequest{
}

message TradeDataContract{
    int32 id = 1;
    string counterparty = 2;
    string currency =3;
    int32 notional = 4;
}
